<h3>Table Data from store</h3>
<div>
    <button mat-raised-button color="primary" [routerLink]="['/to-do/add-task']">Add Task</button>
</div>&nbsp;
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef> Task Name</th>
        <td mat-cell *matCellDef="let task1">{{task1.taskName}}</td>
    </ng-container>
    <ng-container matColumnDef="taskOwner">
        <th mat-header-cell *matHeaderCellDef> Task owner</th>
        <td mat-cell *matCellDef="let task1">{{task1.taskOwner}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>&nbsp;
<div>
    <router-outlet></router-outlet>
</div>
