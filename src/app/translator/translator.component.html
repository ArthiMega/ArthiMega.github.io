<h1>{{'welcomeMessage'|translate}}</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>
      {{ 'nameLabel'|translate}}
    </mat-label>
    <input type="text" matInput [formControl] = "nameformControl" placeholder="{{'placeholderName'|translate}}">
    <mat-error *ngIf="nameformControl.hasError('required')">{{'errorMessage'|translate}}</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">{{'submitButtonText'|translate}}</button>
</form>
<br>
<button mat-raised-button color="basic" (click)="switchLanguage('en')">English</button>
<button mat-raised-button color="basic" (click)="switchLanguage('fr')">French</button>
